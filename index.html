<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive pricing component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="header">
    <div class="header-text">
      <h1 class="title">Simple, traffic-based pricing</h1>
      <h2 class="subtitle">Sign-up for our 30-day trial. No credit card required.</h2>
    </div>
  </header>

  <main class="main">
    <article class="card">
      <header class="card-header">
        <p><span class="num-pageviews">0</span>Pageviews</p>
        <p class="price">$<span class="price">0</span>/month</p>
      </header>
      <div class="slider"></div>
      <div class="toggle-container">
        <p class="monthly">Monthly Billing</p>
        <div class="toggle"></div>
        <p class="yearly">Yearly Billing <span class="discount-mobile hidden-desktop">25% discount</span><span
            class="discount-desktop hidden-mobile">-25%</span></p>
      </div>
      <footer class="card-footer">
        <div class="col-left">
          <div class="feature-container">
            <img class="feature-icon" src="./images/icon-check.svg" alt="Check icon">
            <p class="feature-text">Unlimited websites</p>
          </div>
          <div class="feature-container">
            <img class="feature-icon" src="./images/icon-check.svg" alt="Check icon">
            <p class="feature-text">100% data ownership</p>
          </div>
          <div class="feature-container">
            <img class="feature-icon" src="./images/icon-check.svg" alt="Check icon">
            <p class="feature-text">Email reports</p>
          </div>
        </div>
        <div class="col-right">
          <a class="cta" href="#">Start my trial</a>
        </div>
      </footer>
    </article>
  </main>

  <footer class="footer">
    <div class="attribution">
      Coded by <a href="https://www.aaronkagan.dev">Aaron Kagan</a>
    </div>
  </footer>
</body>

</html>
