<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive pricing component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="header-text">
      <h1 class="title">Simple, traffic-based pricing</h1>
      <div class="subtitles">
        <h2 class="subtitle">Sign-up for our 30-day trial.</h2>
        <h2 class="subtitle">No credit card required.</h2>
      </div>
    </div>
  </header>


  <main class="main">
    <article class="card">
      <header class="card-header">
        <p class="pageviews"><span class="num-pageviews">100k</span>Pageviews</p>
        <p class="price">$<span class="dynamic-price">16</span>.00 <span class="slash-month">/month</span></p>
      </header>

      <main class="card-main">
        <section class="card-main-top">
          <div class="slider"></div>
          <div class="toggle-row">
            <p class="monthly">Monthly Billing</p>
            <button class="toggle-outer">
              <div class="toggle-inner left-4px"></div>
            </button>
            <p class="yearly">Yearly Billing <span class="discount discount-mobile hidden-desktop">25%
                discount</span><span class="discount discount-desktop hidden-mobile">-25%</span></p>
          </div>
        </section>

        <div class="horizontal-line"></div>

        <section>
          <div class="col-left">
            <div class="feature-container">
              <img class="feature-icon" src="./images/icon-check.svg" alt="Check icon">
              <p class="feature-text">Unlimited websites</p>
            </div>
            <div class="feature-container">
              <img class="feature-icon" src="./images/icon-check.svg" alt="Check icon">
              <p class="feature-text">100% data ownership</p>
            </div>
            <div class="feature-container">
              <img class="feature-icon" src="./images/icon-check.svg" alt="Check icon">
              <p class="feature-text">Email reports</p>
            </div>
          </div>
          <div class="col-right">
            <a class="cta" href="#">Start my trial</a>
          </div>
        </section>

      </main>


    </article>
  </main>

  <footer class="footer">
    <div class="attribution">
      Coded by <a href="https://www.aaronkagan.dev">Aaron Kagan</a>
    </div>
  </footer>
  </div>


  <script src="./script.js"></script>
</body>

</html>
